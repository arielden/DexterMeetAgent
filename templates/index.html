<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DexterMeetAgent - Transcripciones en Tiempo Real</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            margin-top: 10px;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .transcriptions-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-height: 70vh;
        }

        .transcriptions-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            font-size: 1.3em;
            font-weight: 600;
        }

        .transcriptions-list {
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            position: relative;
            animation: slideIn 0.3s ease-out;
            border-left: 4px solid;
        }

        .message.transcription {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            border-left-color: #2196f3;
        }

        .message.response {
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e8 100%);
            border-left-color: #4caf50;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .participant {
            font-weight: 600;
            font-size: 1.1em;
        }

        .participant.user {
            color: #1976d2;
        }

        .participant.assistant {
            color: #388e3c;
        }

        .timestamp {
            font-size: 0.9em;
            color: #666;
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 8px;
            border-radius: 10px;
        }

        .message-content {
            font-size: 1.1em;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

        /* Bot√≥n Push-to-Talk */
        .recording-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .push-to-talk-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .push-to-talk-btn:hover {
            background: linear-gradient(135deg, #ff5252, #f44336);
            transform: scale(1.05);
            box-shadow: 0 12px 48px rgba(255, 107, 107, 0.4);
        }

        .push-to-talk-btn:active,
        .push-to-talk-btn.recording {
            background: linear-gradient(135deg, #4caf50, #45a049);
            transform: scale(0.95);
            animation: recordingPulse 1.5s infinite;
        }

        .recording-status {
            text-align: center;
            margin-top: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .recording-status.active {
            opacity: 1;
        }

        @keyframes recordingPulse {

            0%,
            100% {
                box-shadow: 0 8px 32px rgba(76, 175, 80, 0.4);
            }

            50% {
                box-shadow: 0 8px 48px rgba(76, 175, 80, 0.7);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-bottom: 180px;
                /* Espacio para el bot√≥n */
            }

            .header h1 {
                font-size: 2em;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .push-to-talk-btn {
                width: 100px;
                height: 100px;
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ DexterMeetAgent</h1>
            <p>Transcripciones de Google Meet en Tiempo Real</p>
            <div id="connection-status" class="status disconnected">
                üî¥ Desconectado
            </div>
        </div>

        <div class="transcriptions-container">
            <div class="transcriptions-header">
                üìù Transcripciones en Vivo
            </div>
            <div class="transcriptions-list" id="transcriptions">
                <div class="empty-state">
                    <div class="icon">üé§</div>
                    <h3>Esperando transcripciones...</h3>
                    <p>Mant√©n pulsado el bot√≥n rojo para grabar</p>
                </div>
            </div>
        </div>

        <!-- Controles de grabaci√≥n Push-to-Talk -->
        <div class="recording-controls">
            <button id="pushToTalkBtn" class="push-to-talk-btn">
                üé§
            </button>
            <div id="recordingStatus" class="recording-status">
                Mant√©n pulsado para grabar
            </div>
        </div>
    </div>

    <script>
        // Conexi√≥n WebSocket
        const socket = io();

        // Estado de la conexi√≥n
        const statusEl = document.getElementById('connection-status');
        const transcriptionsEl = document.getElementById('transcriptions');

        // Controles de grabaci√≥n
        const pushToTalkBtn = document.getElementById('pushToTalkBtn');
        const recordingStatus = document.getElementById('recordingStatus');
        let isRecording = false;

        // Conectado al servidor
        socket.on('connect', function () {
            statusEl.className = 'status connected';
            statusEl.innerHTML = 'üü¢ Conectado';
        });

        // Desconectado del servidor
        socket.on('disconnect', function () {
            statusEl.className = 'status disconnected';
            statusEl.innerHTML = 'üî¥ Desconectado';
        });

        // Respuesta de conexi√≥n
        socket.on('connection_response', function (data) {
            console.log('Conectado:', data.message);
        });

        // Nueva transcripci√≥n
        socket.on('new_transcription', function (data) {
            addMessage('transcription', data.participant, data.message, data.timestamp);
        });

        // Nueva respuesta del asistente
        socket.on('new_response', function (data) {
            addMessage('response', 'ü§ñ Asistente', data.message, data.timestamp);
        });

        // Actualizaci√≥n de estado
        socket.on('status_update', function (data) {
            console.log('Status:', data.message);
        });

        // === PUSH-TO-TALK FUNCTIONALITY ===

        // Funci√≥n para iniciar grabaci√≥n
        function startRecording() {
            if (isRecording) return;

            isRecording = true;
            pushToTalkBtn.classList.add('recording');
            pushToTalkBtn.innerHTML = '‚è∫Ô∏è';
            recordingStatus.textContent = 'üî¥ Grabando...';
            recordingStatus.classList.add('active');

            // Enviar se√±al de inicio al servidor
            fetch('/api/start_recording', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            }).catch(err => console.error('Error al iniciar grabaci√≥n:', err));
        }

        // Funci√≥n para detener grabaci√≥n
        function stopRecording() {
            if (!isRecording) return;

            isRecording = false;
            pushToTalkBtn.classList.remove('recording');
            pushToTalkBtn.innerHTML = 'üé§';
            recordingStatus.textContent = '‚è≥ Finalizando captura...';

            // Enviar se√±al de fin al servidor
            fetch('/api/stop_recording', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            }).then(() => {
                recordingStatus.textContent = 'üîÑ Transcribiendo audio...';
                setTimeout(() => {
                    recordingStatus.textContent = 'Mant√©n pulsado para grabar';
                    recordingStatus.classList.remove('active');
                }, 3000); // Tiempo extendido para mostrar el proceso completo
            }).catch(err => console.error('Error al detener grabaci√≥n:', err));
        }

        // Eventos del bot√≥n (mouse y touch)
        pushToTalkBtn.addEventListener('mousedown', startRecording);
        pushToTalkBtn.addEventListener('mouseup', stopRecording);
        pushToTalkBtn.addEventListener('mouseleave', stopRecording);

        // Soporte para dispositivos t√°ctiles
        pushToTalkBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });

        pushToTalkBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        pushToTalkBtn.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            stopRecording();
        });

        // Prevenir comportamientos por defecto
        pushToTalkBtn.addEventListener('contextmenu', e => e.preventDefault());
        pushToTalkBtn.addEventListener('selectstart', e => e.preventDefault());

        function addMessage(type, participant, message, timestamp) {
            // Eliminar estado vac√≠o si existe
            const emptyState = transcriptionsEl.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            // Crear elemento del mensaje
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;

            const participantClass = type === 'transcription' ? 'user' : 'assistant';

            messageEl.innerHTML = `
                <div class="message-header">
                    <div class="participant ${participantClass}">
                        ${type === 'transcription' ? 'üë§' : 'ü§ñ'} ${participant}
                    </div>
                    <div class="timestamp">${timestamp}</div>
                </div>
                <div class="message-content">${message}</div>
            `;

            // Insertar al principio (mensajes m√°s recientes arriba)
            transcriptionsEl.insertBefore(messageEl, transcriptionsEl.firstChild);

            // Limitar a 50 mensajes para rendimiento
            const messages = transcriptionsEl.querySelectorAll('.message');
            if (messages.length > 50) {
                messages[messages.length - 1].remove();
            }
        }

        // Auto-scroll para nuevos mensajes (opcional)
        function scrollToTop() {
            transcriptionsEl.scrollTop = 0;
        }
    </script>
</body>

</html>
